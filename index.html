<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Laboetie</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
		    <div style="float: left; position: relative; top: 0; left: 0;">
		        <img src="assets/Sorbonne_University.png" width="150" style="position: relative; top: 0px; left: 0px; padding: 0em 0em 0em .5em;">
		        <img src="assets/Logo_phenix.svg" width="150" style="position: absolute; top: 70px; left: 0px; padding: 0em 0em 0em .5em;">
			</div>
			<div class="slides">
				<section>
				    <h1 class="r-fit-text" >Laboetie</h1>
				    <p>Discourse on CFD for chemical application</br>or the mesoscopic aproch</p>
				    
				</section>
				<section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script>
			Reveal.initialize({
    			keyboardCondition: null,
    			keyboard: true,
    			controls: true,
			    controlsLayout: 'bottom-right',
    			controlsBackArrows: 'faded',
    			slideNumber: "h.v",
				showSlideNumber: 'all',
				progress: true,
				hash: true,
				touch: true,
				loop: false,
				rtl: false,
				navigationMode: 'default',
				shuffle: false,
				autoPlayMedia: null,
				preloadIframes: null,
				autoAnimate: true,
				hideInactiveCursor: true,
				hideCursorTime: 1000,
				transition: 'slide',
                transitionSpeed: 'default',
                backgroundTransition: 'fade',
                math: {
                    config: 'TeX-AMS_HTML-full',
                    TeX: {
                        Macros: {
                            R: '\\mathbb{R}',
                            set: [ '\\left\\{#1 \\; ; \\; #2\\right\\}', 2 ]
                        }
                    }
                },
				plugins: [RevealHighlight, RevealMath]
			});
		</script>
	</body>
</html>
